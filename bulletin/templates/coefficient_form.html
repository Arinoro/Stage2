<!-- templates/coefficient_form.html -->
{% extends 'index.html' %}
{% load static %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-4 text-center">Formulaire de Coefficient</h2>
    
    <!-- Center the form and limit its width using Bootstrap's grid system -->
    <div class="row justify-content-center" style="max-width: 60%; margin: auto;">
        <div class="col-md-6"> <!-- Adjust the width here (e.g., col-md-6 for 50% width) -->
        
            <!-- Add Bootstrap form class for styling -->
            <form method="post" class="needs-validation" novalidate>
                {% csrf_token %}
                
                <!-- Display the form fields with Bootstrap form-control classes -->
                <div class="mb-3">
                    {{ form.as_p }}
                </div>

                <!-- Use flexbox to align the buttons in the center -->
                <div class="d-flex justify-content-center">
                    <!-- Bootstrap submit button with icon -->
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Enregistrer <!-- Save icon -->
                    </button>
                    
                    <!-- Bootstrap link for returning to the list, with an icon and small margin -->
                    <a href="{% url 'coefficient_list' %}" class="btn btn-secondary ms-2">
                        <i class="fas fa-arrow-left"></i> Retour Ã  la liste <!-- Arrow left icon -->
                    </a>
                </div>
            </form>
            
        </div>
    </div>
</div>
{% endblock %}
