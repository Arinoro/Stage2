{% extends 'index.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4 text-center">Ajouter une Note</h2>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <form id="addNoteForm" method="POST">
                {% csrf_token %}
                
                <div class="form-container">
                    <div id="noteFormContent">
                        <div class="mb-3">
                            <label for="{{ form.eleve.id_for_label }}" class="form-label">Élève</label>
                            {{ form.eleve }}
                        </div>

                        <div class="mb-3">
                            <label for="{{ form.classe.id_for_label }}" class="form-label">Classe</label>
                            {{ form.classe }}
                        </div>

                        <div class="mb-3">
                            <label for="{{ form.codemat.id_for_label }}" class="form-label">Matière</label>
                            {{ form.codemat }}
                        </div>

                        <div class="mb-3">
                            <label for="{{ form.note.id_for_label }}" class="form-label">Note</label>
                            {{ form.note }}
                        </div>

                        <div class="mb-3">
                            <label for="{{ form.periode.id_for_label }}" class="form-label">Période</label>
                            {{ form.periode }}
                        </div>

                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Enregistrer
                            </button>
                            
                            <a href="{% url 'note_list' %}" class="btn btn-secondary ms-2">
                                <i class="fas fa-arrow-left"></i> Retour à la liste
                            </a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
